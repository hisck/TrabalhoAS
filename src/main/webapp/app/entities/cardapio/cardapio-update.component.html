<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-cardapio-heading">Create or edit a Cardapio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cardapio.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cardapio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dia">Dia</label>
                    <input type="text" class="form-control" name="dia" id="field_dia"
                        [(ngModel)]="cardapio.dia" required/>
                    <div [hidden]="!(editForm.controls.dia?.dirty && editForm.controls.dia?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dia?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_principal">Principal</label>
                    <select class="form-control" id="field_principal" multiple name="principal" [(ngModel)]="cardapio.principals">
                        <option [ngValue]="getSelected(cardapio.principals, pratoPrincipalOption)" *ngFor="let pratoPrincipalOption of pratoprincipals; trackBy: trackPratoPrincipalById">{{pratoPrincipalOption.nomeDoPrato}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_acompanhamento">Acompanhamento</label>
                    <select class="form-control" id="field_acompanhamento" multiple name="acompanhamento" [(ngModel)]="cardapio.acompanhamentos">
                        <option [ngValue]="getSelected(cardapio.acompanhamentos, acompanhamentoOption)" *ngFor="let acompanhamentoOption of acompanhamentos; trackBy: trackAcompanhamentoById">{{acompanhamentoOption.nomeDoAcompanhamento}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_salada">Salada</label>
                    <select class="form-control" id="field_salada" multiple name="salada" [(ngModel)]="cardapio.saladas">
                        <option [ngValue]="getSelected(cardapio.saladas, saladaOption)" *ngFor="let saladaOption of saladas; trackBy: trackSaladaById">{{saladaOption.nomeDaSalada}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_vegetariano">Vegetariano</label>
                    <select class="form-control" id="field_vegetariano" multiple name="vegetariano" [(ngModel)]="cardapio.vegetarianos">
                        <option [ngValue]="getSelected(cardapio.vegetarianos, vegetarianoOption)" *ngFor="let vegetarianoOption of vegetarianos; trackBy: trackVegetarianoById">{{vegetarianoOption.nomedoPrato}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_sobremesa">Sobremesa</label>
                    <select class="form-control" id="field_sobremesa" multiple name="sobremesa" [(ngModel)]="cardapio.sobremesas">
                        <option [ngValue]="getSelected(cardapio.sobremesas, sobremesaOption)" *ngFor="let sobremesaOption of sobremesas; trackBy: trackSobremesaById">{{sobremesaOption.nomedaSobremesa}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
